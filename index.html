<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资质证书查询</title>
    <style>

    
    /* 自适应图片的关键样式 */
    .responsive-image {
      max-width: 100%;  /* 图片最大宽度不超过容器 */
      height: auto;     /* 高度自动按比例调整 */
      display: block;   /* 移除图片底部的额外空间 */
      margin: 0 auto;   /* 居中显示图片 */
    }
    
  </style>

</head>
<body>
    <img class="responsive-image" src="2.jpg">
</body>
</html>
